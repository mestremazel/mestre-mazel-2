              serif: ['Georgia', 'Cambria', 'Times New Roman', 'Times', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'spin-slow': 'spin 120s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',

    <style>
      body {
        background-color: #0f0518;
        /* Padrão Cigano Rico */
        background-image: 
            /* Luz central */
            radial-gradient(circle at 50% 30%, rgba(91, 62, 168, 0.25) 0%, transparent 60%),
            /* Luz inferior */
            radial-gradient(circle at 80% 90%, rgba(212, 175, 55, 0.05) 0%, transparent 40%),
            /* Textura de padrão repetitivo sutil */
            url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4af37' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        color: #e0d4fc;
        overflow-x: hidden;
      }
      
      /* Efeito Vignette nas bordas para focar no centro */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
        pointer-events: none;
        z-index: -1;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a0b2e;
      }
      ::-webkit-scrollbar-thumb {
        background: #432c7a;
        border-radius: 4px;
        border: 1px solid #2d1b4e;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5b3ea8;
      }

      /* 3D Flip Utilities - Garantia de funcionamento */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-0 {
        transform: rotateY(0deg);
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
